name: Run Tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up ignored files
        run: |
          mkdir -p buntan/Resource
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_CONTENT }}" | base64 -d > buntan/Resource/GoogleService-Info.plist
          echo "${{ secrets.ENV_XCCONFIG_CONTENT }}" | base64 -d > buntan/Env.xcconfig

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          xcodebuild -version

      - name: Install xcpretty
        run: gem install xcpretty

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Show available destinations
        run: |
          xcodebuild -project buntan.xcodeproj \
            -scheme buntan \
            -showdestinations

      - name: Build and Test
        run: |
          # Get the first available iPhone simulator
          SIMULATOR_ID=$(xcrun simctl list devices available iPhone | grep "iPhone" | head -1 | grep -o '([A-F0-9-]*)' | tr -d '()')
          echo "Using simulator: $SIMULATOR_ID"

          xcodebuild test \
            -project buntan.xcodeproj \
            -scheme buntan \
            -destination "platform=iOS Simulator,id=$SIMULATOR_ID" \
            -enableCodeCoverage YES \
            -derivedDataPath build \
            | xcpretty && exit ${PIPESTATUS[0]}
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/Logs/Test/*.xcresult
