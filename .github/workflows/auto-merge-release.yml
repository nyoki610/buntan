name: Auto merge release Pull Request

on:
  workflow_dispatch:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Find release PRs
        uses: actions/github-script@v7
        id: find_pr
        with:
          script: |
            const script = require('./.github/scripts/find-release-prs.js');
            await script({github, context, core});

      - name: git-flow merge
        uses: yanamura/git-flow-merge-action@v1
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ steps.find_pr.outputs.branch_name }}
          develop_branch: "develop"
          main_branch: "main"
        id: merge

      - name: Delete release branch
        if: steps.merge.outcome == 'success' && steps.merge.conclusion == 'success'
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: gh api repos/${{ github.repository }}/git/refs/heads/${{ steps.find_pr.outputs.branch_name }} -X DELETE
