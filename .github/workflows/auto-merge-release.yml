name: Auto merge release Pull Request

on:
  pull_request:
    types: [labeled]

jobs:
  auto-merge:
    if: github.event.label.name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Extract branch name
        uses: mdecoleman/pr-branch-name@1.0.0 # https://github.com/mdecoleman/pr-branch-name
        id: extract_branch

      - name: git-flow merge
        uses: yanamura/git-flow-merge-action@v1 # https://github.com/yanamura/git-flow-merge-action
        with:
          branch: ${{ steps.extract_branch.outputs.branch }}
          develop_branch: "develop"
          main_branch: "main"
